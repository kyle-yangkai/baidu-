<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表样式</title>
		<style>
			.test1 {
                list-style-type: disc;
            }
            .test2 {
                list-style-position: inside;
                /* list-style-image: url("https://media.wired.com/photos/5be4cd03db23f3775e466767/master/pass/books-521812297.jpg");
                background-size:20px;  */
                list-style-type: lower-alpha;
            }
        </style>
	</head>
	<body>
		<ul class="test1">
            <li>第一</li>
            <li>第二</li>
            <li>第三</li>
        </ul>
		<ol class="test2">
            <li>第一</li>
            <li>第二</li>
            <li>第三</li>
        </ol>
        <dl class="test2">
            <dt >一</dt>
            <dd>内容1</dd>
            <dt >二</dt>
            <dd>内容2</dd>
            <dt >三</dt>
            <dd>内容3</dd>
        </dl>
	</body>
</html>
