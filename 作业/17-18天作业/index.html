<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>   
    <p>通过除2取余的方法来把十进制整数转化为二进制</p>     
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var transBtn = document.getElementById("trans-btn"),
            result = document.getElementById("result");
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if(decNumber%1===0 && decNumber>=0){
                var dec2 = parseInt(decNumber).toString(2);
                result.innerHTML = "运算结果:" + dec2;
            }else {
                alert("请输入非负整数！");
            }
        }
        transBtn.onclick = function(){
            var decNum = document.getElementById("dec-number").value;
            dec2bin(decNum);
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding

    </script>
</body>
</html>
