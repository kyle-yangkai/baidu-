<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>
    </head>
    <body>        
        <input id="first-number" type="number" value="0" placeholder="第一个数字">
        <input id="second-number" type="number" value="0" placeholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divide-btn">除</button>
        <p id="result">运算结果</p>
        <script>
            var add = document.getElementById("add-btn"),
                minus = document.getElementById("minus-btn"),
                times = document.getElementById("times-btn"),
                divide = document.getElementById("divide-btn"),
                result = document.getElementById("result");
            var math = function(arg){
                var firstNumber = parseFloat(document.getElementById("first-number").value),
                    secondNumber = parseFloat(document.getElementById("second-number").value),
                    mathNumber = 0;
                switch(arg){
                    case "add":
                        mathNumber = firstNumber + secondNumber;
                        break;
                    case "minus":
                        mathNumber = firstNumber - secondNumber;
                        break;
                    case "times":
                        mathNumber = firstNumber * secondNumber;
                        break;
                    case "divide":
                        if(secondNumber == 0){
                            alert("分母不能为零，请输入正确的数字");
                            return;
                        }
                        mathNumber = firstNumber / secondNumber;
                        break;
                }
                result.innerHTML= "运算结果："+mathNumber;
            }    
            add.onclick = function(){
                math("add");
            };
            minus.onclick = function(){
                math("minus");
            };
            times.onclick = function(){
                math("times");
            };
            divide.onclick = function(){
                math("divide");
            };
        </script>
</body>
</html>
